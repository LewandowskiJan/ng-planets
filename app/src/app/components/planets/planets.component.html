<section>
  <p>planets works!</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <!-- <th>Population</th>
        <th>Terrain</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data?.results">
        <td>{{ item.name }}</td>
        <!-- <td>{{ item.population }}</td>
        <td>{{ item.terrain }}</td> -->
      </tr>
    </tbody>
  </table>
  <div class="nav">
    <button *ngIf="data?.next" class="btn" (click)="changePage(data.next)">
      Next
    </button>
    <button class="btn-pg" (click)="changeToPage(1)">1</button>
    <button class="btn-pg" (click)="changeToPage(2)">2</button>
    <button class="btn-pg" (click)="changeToPage(3)">3</button>
    <button class="btn-pg" (click)="changeToPage(4)">4</button>
    <button class="btn-pg" (click)="changeToPage(5)">5</button>
    <button class="btn-pg" (click)="changeToPage(6)">6</button>
    <button class="btn-pg" (click)="changeToPage(7)">7</button>
    <button
      *ngIf="data?.previous"
      class="btn"
      (click)="changePage(data.previous)"
    >
      Previous
    </button>
  </div>
</section>
